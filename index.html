<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <span>Primary</span>
            <h2>Dashboard</h2>
        </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <img src="" alt="Loading">
            </div>
        
    </div>

  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Movie Enrolling form</h1>
    </header>
    <div class="form-wrap">	
      <form id="survey-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label id="name-label" for="name">Movie Name</label>
              <input type="text" name="name" id="name" placeholder="Enter Movie name" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label id="description-label" for="moviedescription">Movie Description</label>
              <input type="text" name="moviedescription" id="moviedescription" placeholder="Enter your Moviedescription" class="form-control" required>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Movie Duration</label>
              <input type="time" name="movieduration" id="movieduration" placeholder="Enter your Movieduration" class="form-control" required>
            </div>
          </div>


        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Upload Thumbnail Message</label>
              <input type="file" name="moviethumbnail" id="moviethumbnail" placeholder="Enter your Movieduration" class="form-control" required accept="image/png, image/jpeg">
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Upload Poster</label>
                <input type="file" name="movieposter" id="movieposter" placeholder="Enter your Movieduration" class="form-control" required accept="image/png, image/jpeg">
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-md-4">
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit </button>
          </div>
        </div>

      </form>
    </div>	
  </div>
  
</div>
    
</body>
</html>
